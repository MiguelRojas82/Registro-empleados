  <div id="caja">
  <!-- Start of FORM -->
<form class="formulario1" method="post" enctype="Other Method" action="">
  <ul>	  
	  <li>
	  <h2>Registro del empleado</h2>
	  </li>
	   <li>
	  <label for="ndocumento">NºDocumento</label>
	  <input type="text" name="documento" placeholder="Ejm : DNI / NIE / PASAPORTE" required/>
	  </li>
	  <li>
	  <label for="nombre">Nombre</label>
	  <input type="text" name="nombre" placeholder="Ejm : Miguel Angel" required/>
	  </li>
	  <li>
	  <label for="apellidos">Apellidos</label>
	  <input type="text" name="apellidos" placeholder="Ejm : Del Rosario" required/>
	  </li>
	  <li>
	  <label for="ntelefono">NºTelefono</label>
	  <input type="text" name="telefono" placeholder="Ejm : 123456789" required/>
	  </li>
	  <li>
	  <label for="domicilio">Direccion</label>
	  <textarea name="direccion" rows="7" cols="10"></textarea>
  	  </li>
	  <li>
	   <button class="submit" type="button">Guardar&nbsp; </button>
  	   </li>
  </ul>
</form>
